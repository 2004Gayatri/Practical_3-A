<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="practcal1.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h2><i class="fas fa-school"></i> College</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-user-graduate"></i> Students</a></li>
                <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
            </header>
            <section class="content">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card p-3 d-flex flex-row align-items-center">
                            <div class="card-icon"><i class="fas fa-user-graduate"></i></div>
                            <div class="card-info">
                                <h3>1500</h3>
                                <p>Students</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 d-flex flex-row align-items-center">
                            <div class="card-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                            <div class="card-info">
                                <h3>75</h3>
                                <p>Teachers</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 d-flex flex-row align-items-center">
                            <div class="card-icon"><i class="fas fa-book"></i></div>
                            <div class="card-info">
                                <h3>120</h3>
                                <p>Courses</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 d-flex flex-row align-items-center">
                            <div class="card-icon"><i class="fas fa-calendar-alt"></i></div>
                            <div class="card-info">
                                <h3>25</h3>
                                <p>Events</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
